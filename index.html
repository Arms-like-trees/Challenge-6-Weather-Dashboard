<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="columns">
           <h1 class="column subtitles  ">Weather Dashboard</h1>
    </div>
    <header>
     
    </header>

    <div class="columns">
        <div class="column is-one-third">
            <div>
                <h2>Search for a City:</h2>
                <form id="city-search">
                    <input type="text" id="city-input" name="city-input" placeholder="Enter city name" />
                    <button class="btn btn-info">Search</button>
                </form>
            </div>
            <div class="searched-cities">
                <ul id="searched-cities-list">

                </ul>
            </div>
        </div>
        <div class="column">
            <div class="column">
                <div class="columns">
                    <h2 id="current-weather"></h2>
                    <img id="current-weather-icon" />
                </div>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                
            </div>
            <div class="column">
                <h2 id="forecast"></h2>
                
            </div>
            <div class="column">
                <div class="columns">
                    <div class="day">
                        <p id="current-day-0"></p>
                        <img id="current-icon-0" />
                        <p id="current-temperature-0"></p>
                        <p id="current-wind-0"></p>
                        <p id="current-humidity-0"></p>
                    </div>
                    <div class="day">
                        <p id="current-day-1"></p>
                        <img id="current-icon-1" />
                        <p id="current-temperature-1"></p>
                        <p id="current-wind-1"></p>
                        <p id="current-humidity-1"></p>
                    </div>
                    <div class="day">
                        <p id="current-day-2"></p>
                        <img id="current-icon-2" />
                        <p id="current-temperature-2"></p>
                        <p id="current-wind-2"></p>
                        <p id="current-humidity-2"></p>
                    </div>
                    <div class="day">
                        <p id="current-day-3"></p>
                        <img id="current-icon-3" />
                        <p id="current-temperature-3"></p>
                        <p id="current-wind-3"></p>
                        <p id="current-humidity-3"></p>
                    </div>
                    <div class="day">
                        <p id="current-day-4"></p>
                        <img id="current-icon-4" />
                        <p id="current-temperature-4"></p>
                        <p id="current-wind-4"></p>
                        <p id="current-humidity-4"></p>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./Assets/javascript/script.js"></script>
</body>

</html>
